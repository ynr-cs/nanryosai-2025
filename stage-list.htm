        .content-wrapper { max-width: 960px; margin: 0 auto; padding: 40px 20px; } .site-header { position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height); background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); z-index: 100; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); padding: 0 80px 0 30px; display: flex; align-items: center; } .site-header.hidden { transform: translateY(-100%); opacity: 0; } .site-title a { font-size: 1.8em; font-weight: 700; background: linear-gradient(45deg, #fff, #e8f4f8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-decoration: none; transition: all 0.3s ease; animation: float 6s ease-in-out infinite; } .desktop-nav { margin-left: auto; } .desktop-nav ul { display: flex; list-style: none; gap: 30px; } .desktop-nav a { text-decoration: none; color: rgba(255, 255, 255, 0.9); font-weight: 500; padding: 10px 20px; border-radius: 25px; position: relative; transition: all 0.3s ease; } .desktop-nav a::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.1); border-radius: 25px; opacity: 0; transition: opacity 0.3s ease; } .desktop-nav a:hover::before { opacity: 1; } .desktop-nav a:hover { color: white; transform: translateY(-2px); } .hamburger-menu { position: fixed; top: 20px; right: 30px; width: 50px; height: 50px; background: var(--accent-gradient); border-radius: 50%; cursor: pointer; z-index: 300; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 4px; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); box-shadow: var(--shadow-medium); } .hamburger-menu:hover { transform: scale(1.1) rotate(5deg); box-shadow: var(--shadow-strong); } .hamburger-menu .bar { width: 22px; height: 2px; background-color: white; border-radius: 2px; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); } body.sidenav-open .ha ba(255, 255, 255, 0.6); } .page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0); z-index: 150; pointer-events: none; transition: background-color 0.5s; } body.sidenav-open .page-overlay { background-color: rgba(0, 0, 0, 0.6); pointer-events: auto; } .site-footer { background: rgba(0, 0, 0, 0.2); text-align: center; padding: 30px 20px; color: rgba(255, 255, 255, 0.8); font-size: 0.9em; } @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } } @media (max-width: 900px) { .desktop-nav { display: none; } .site-header { padding: 0 80px 0 20px; } .hamburger-menu { right: 20px; width: 45px; height: 45px; } }

        .filter-section { background: rgba(0,0,0,0.2); padding: 30px; border-radius: 15px; margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .filter-group { display: flex; align-items: center; gap: 15px; } .filter-label { color: rgba(255,255,255,0.8); font-weight: 500; white-space: nowrap; }

        .filter-btn.active { background: var(--secondary-gradient); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border-color: transparent; }
        .project-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        @media (max-width: 768px) { .project-grid { grid-template-columns: 1fr; } }

        .card-image { height: 200px; overflow: hidden; } .card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); } .project-card:hover .card-image img { transform: scale(1.1); }
        .card-content { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }
        .card-content .group-name { color: rgba(255,255,255,0.7); font-size: 1em; font-weight: 500; display: block; margin: 0 0 5px 0; }
        .card-content .project-title { font-size: 1.5em; font-weight: 700; line-height: 1.3; margin: 0 0 10px 0; }
        .card-content .catchphrase { font-size: 1em; line-height: 1.6; margin-bottom: 20px; flex-grow: 1; opacity: 0.8; }
        .card-button-wrapper { margin-top: auto; text-align: center; padding-top: 15px; } .card-button { display: inline-block; background: var(--secondary-gradient); color: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 0.9em; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; } .project-card:hover .card-button { transform: scale(1.05); }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } } @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

<body>
    <header class="site-header"> <div class="site-title"><a href="index.htm">南陵祭'25</a></div> <nav class="desktop-nav"><ul><li><a href="about.htm">概要</a></li><li><a href="projects-list.htm">企画一覧</a></li><li><a href="stage-list.htm">ステージ発表</a></li><li><a href="map.htm">校内マップ</a></li><li><a href="access.htm">アクセス</a></li></ul></nav> </header>

    <nav class="sidenav"><ul><li><a href="about.htm">概要</a></li><li><a href="projects-list.htm">企画一覧</a></li><li><a href="stage-list.htm">ステージ発表</a></li><li><a href="timetable.htm">タイムテーブル</a></li><li><a href="map.htm">校内マップ</a></li><li><a href="access.htm">アクセス</a></li><li class="about-us"><a href="about-us.htm">About Us</a></li></ul></nav>
    
    <main>
        <div class="content-wrapper">
            <header class="page-header">
                <h1 class="page-title">ステージ発表一覧</h1>
            </header>

            <div class="filter-section">
                <!-- <div class="filter-section"> のすぐ下に追加 -->
<div class="search-box-wrapper">
    <input type="search" id="search-input" class="search-input" placeholder="発表名で検索...">
</div>
                <!-- フィルター1：日程分類（今はダミー） -->
                <div class="filter-group">
                    <div id="filter-by-day" class="filter-buttons">
    <button class="filter-btn active" data-filter="すべて">すべて</button>
    <button class="filter-btn" data-filter="1日目">1日目</button>
    <button class="filter-btn" data-filter="2日目">2日目</button>
</div>
                </div>
                <!-- フィルター2：場所分類 -->
                <div class="filter-group">
                    <strong class="filter-label">場所</strong>
                    <div id="filter-by-place" class="filter-buttons">
                        <button class="filter-btn active" data-filter="すべて">すべて</button>
                        <button class="filter-btn" data-filter="体育館">体育館</button>
                        <button class="filter-btn" data-filter="中庭ステージ">中庭ステージ</button>
                        <button class="filter-btn" data-filter="視聴覚室">視聴覚室</button>
                    </div>
                </div>
            </div>

        </div>

    <footer class="site-footer"> <p>© 2024 横浜南陵高校 コンピューター科学部</p> </footer>


<script defer src="data.js"></script>
<script defer>
    document.addEventListener('DOMContentLoaded', function() {
        
        // === 1. テンプレート共通の処理 ===
        const body = document.body;
        const hamburger = document.querySelector('.hamburger-menu');
        const overlay = document.querySelector('.page-overlay');
        function toggleSidenav() { body.classList.toggle('sidenav-open'); }
        hamburger.addEventListener('click', toggleSidenav);
        overlay.addEventListener('click', toggleSidenav);
        let lastScrollTop = 0;
        const header = document.querySelector('.site-header');
        if (header) {
            const headerHeight = header.offsetHeight;
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop && scrollTop > headerHeight) { header.classList.add('hidden'); }
                else { header.classList.remove('hidden'); }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });
        }
    
        // === 2. ページ固有要素の取得 ===
        const gridContainer = document.getElementById('project-grid-container');
        const noResultsMessage = document.getElementById('no-results-message');

        // === 3. カード描画関数 ===
        function renderCards(stagesToRender) {
            if (!gridContainer || !noResultsMessage) return;
            if (stagesToRender.length === 0) {
                gridContainer.innerHTML = '';
                noResultsMessage.innerText = '該当する発表はありませんでした。';
                noResultsMessage.style.display = 'block';
                return;
            }
            noResultsMessage.style.display = 'none';
            gridContainer.innerHTML = '';
            let cardsHTML = '';
            stagesToRender.forEach((stage, index) => {
                cardsHTML += `
                    <a href="stage-detail.htm?id=${stage.id}" class="project-card" style="animation-delay: ${index * 0.05}s">
                        <div class="card-image"><img src="${stage.image}" alt="${stage.name} のイメージ画像"></div>
                        <div class="card-content">
                            <span class="group-name">${stage.place}</span>
                            <h3 class="project-title">${stage.name}</h3>
                            <p class="catchphrase">開催時間： ${stage.time}</p>
                            <div class="card-button-wrapper"><span class="card-button">詳しく見る</span></div>
                        </div>
                    </a>`;
            });
            gridContainer.innerHTML = cardsHTML;
        }

        // === 4. フィルター機能の初期化・実行 ===
        if (typeof stageData !== 'undefined') {
            const dayFilterContainer = document.getElementById('filter-by-day');
            const placeFilterContainer = document.getElementById('filter-by-place');
            const searchInput = document.getElementById('search-input'); // 検索ボックスを取得

            // 全てのフィルターの状態を管理する
            let activeFilters = {
                day: 'すべて',
                place: 'すべて',
                search: ''
            };
            
            // 全てのフィルターを適用して描画する司令官
            function applyAllFilters() {
                let filtered = stageData;

                // 1. 日程フィルター
                if (activeFilters.day !== 'すべて') {
                    filtered = filtered.filter(s => s.tags && s.tags.includes(activeFilters.day));
                }
                // 2. 場所フィルター
                if (activeFilters.place !== 'すべて') {
                    filtered = filtered.filter(s => s.place === activeFilters.place);
                }
                // 3. 検索キーワードフィルター
                if (activeFilters.search) {
                    filtered = filtered.filter(s => 
                        s.name.toLowerCase().includes(activeFilters.search)
                    );
                }
                
                renderCards(filtered);
            }

            // --- イベントリスナーを仕掛ける ---

            // 検索ボックス
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    activeFilters.search = searchInput.value.toLowerCase().trim();
                    applyAllFilters();
                });
            }

            // 日程フィルター
            if (dayFilterContainer) {
                dayFilterContainer.addEventListener('click', function(e) {
                    if (!e.target.matches('.filter-btn')) return;
                    dayFilterContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    activeFilters.day = e.target.dataset.filter;
                    applyAllFilters();
                });
            }

            // 場所フィルター
            if (placeFilterContainer) {
                placeFilterContainer.addEventListener('click', function(e) {
                    if (!e.target.matches('.filter-btn')) return;
                    placeFilterContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    activeFilters.place = e.target.dataset.filter;
                    applyAllFilters();
                });
            }
            
            // 初回表示
            renderCards(stageData);
        } else {
            console.error("data.jsが読み込めていないか、stageDataが存在しません。");
            if (noResultsMessage) {
                 noResultsMessage.innerText = 'データ読み込みエラー。ページを再読み込みしてください。';
                 noResultsMessage.style.display = 'block';
            }
        }
    });
</script>
